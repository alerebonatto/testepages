    <script>
  document.addEventListener("DOMContentLoaded", () => {
    const btn = document.getElementById("btnQr");
    const overlay = document.getElementById("overlay");
    const close = document.getElementById("close");
    const copyBtn = document.getElementById("copyPix");
    const pixKey = document.getElementById("pixKey");

    // abrir modal
    btn.addEventListener("click", (e) => {
      e.preventDefault(); // evita navegar se for <a>
      overlay.classList.add("show");
    });

    // fechar modal pelo "x"
    close.addEventListener("click", () => {
      overlay.classList.remove("show");
    });

    // fechar modal clicando fora da modal
    overlay.addEventListener("click", (e) => {
      if (e.target === overlay) {
        overlay.classList.remove("show");
      }
    });

    // copiar chave PIX
    copyBtn.addEventListener("click", () => {
      navigator.clipboard.writeText(pixKey.value)
        .then(() => {
          copyBtn.innerText = "Chave copiada âœ”";

    });

    // opcional: fechar modal com ESC
    document.addEventListener("keydown", (e) => {
      if (e.key === "Escape") {
        overlay.classList.remove("show");
      }
    });
  });
</script>
